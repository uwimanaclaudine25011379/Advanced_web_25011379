<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
 
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn" disabled>Login</button>
    </form>
  </div>

  <script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const form = document.getElementById('loginForm');

    
    function validateInputs() {
      loginBtn.disabled = !(username.value.trim() && password.value.trim());
    }

    username.addEventListener('input', validateInputs);
    password.addEventListener('input', validateInputs);

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default submission
      if (username.value.trim() && password.value.trim()) {
        alert('Login Successful!');
        
      } else {
        alert('Please fill in both fields!');
      }
    });
  </script>

</body>
</html>
